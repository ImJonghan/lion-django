<h1>Post Archives for {{year|date:"Y"}}</h1>


<ul>
    {% for date in date_list %}
    <li style="display: inline;"><a href="{% url 'blog:post_month_archive' date|date:'Y' date|date:'b'%}"> Year-{{date|date:'F'}}</a></li>
    {% endfor %}
</ul>

{# m : 04, F : April, M : Apr, b : apr #}

<br>

<div>
    <ul>
        {% for post in object_list %}
        <li>{{post.modify_dt | date:"Y-m-d"}} 
            <a href="{{post.get_absolute_url}}">{{post.title}}</a>
        </li>
        {% endfor %}
    </ul>
</div>
